<!-- confusion table -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cofusin table</title>
</head>
<body>
    <table border="1">
        <caption>ConfusionTable:</caption>
        <tr>
            <td colspan="4">A</td>
        </tr>
        <tr>
            <td rowspan="4">1</td>
            <td colspan="3">B</td>
        </tr>
        <tr>
            <td rowspan="3">2</td>
            <td rowspan="3">3</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
        </tr>
    </table>
</body>
</html>
